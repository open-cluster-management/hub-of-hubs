---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${COMPONENT}
---
apiVersion: v1
kind: Service
metadata:
  name: multicluster-globalhub-rbac
  labels:
    app: multicluster-globalhub-rbac
    service: multicluster-globalhub-rbac
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: multicluster-globalhub-rbac-certs
spec:
  ports:
  - port: 8181
    name: http
  selector:
    name: multicluster-globalhub-rbac
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multicluster-globalhub-rbac-ca-bundle
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
    service: multicluster-globalhub-rbac
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${COMPONENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      name: ${COMPONENT}
  template:
    metadata:
      labels:
        name: ${COMPONENT}
    spec:
      serviceAccountName: ${COMPONENT}
      containers:
        - name: ${COMPONENT}
          image: ${REGISTRY}/${COMPONENT}:${IMAGE_TAG}
          imagePullPolicy: Always
          args:
          - "/data/opa_authorization.rego"
          - "/data/data.json"
          - "/data/role_bindings.yaml"
          - "--tls-cert-file=/certs/tls.crt"
          - "--tls-private-key-file=/certs/tls.key"
          - "--authorization=basic"
          volumeMounts:
           - readOnly: true
             mountPath: /data
             name: opa-data
           - readOnly: true
             mountPath: /certs
             name: certs
      volumes:
       - name: opa-data
         secret:
           secretName: opa-data
       - name: certs
         secret:
           secretName: multicluster-globalhub-rbac-certs
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-within-namespace-for-opa
spec:
  podSelector:
    matchLabels:
      name: multicluster-globalhub-rbac
  ingress:
  - from:
    - podSelector: {}