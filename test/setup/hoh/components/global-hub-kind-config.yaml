    hostPort: 6443
    listenAddress: "127.0.0.1"
  - containerPort: 9095
    hostPort: 30095
    listenAddress: "0.0.0.0"
  - containerPort: 32432
    hostPort: 32432
    listenAddress: "0.0.0.0"
  - containerPort: 8080
    hostPort: 30080
    listenAddress: "127.0.0.1"