---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hub-of-hubs-addon-controller-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: open-cluster-management:hub-of-hubs-addon-controller
rules:
# Allow hub to manage managedclusters
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters/status"]
  verbs: ["update", "patch"]
- apiGroups: ["work.open-cluster-management.io"]
  resources: ["manifestworks"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# Allow hub to get/list/watch/create/delete configmap, namespace and service account
- apiGroups: [""]
  resources: ["namespaces", "serviceaccounts", "configmaps", "events"]
  verbs: ["get", "list", "watch", "create", "delete", "update"]
# Allow to get Kafka
- apiGroups: ["kafka.strimzi.io"]
  resources: ["kafkas"]
  verbs: ["get"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: open-cluster-management:hub-of-hubs-addon-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: open-cluster-management:hub-of-hubs-addon-controller
subjects:
  - kind: ServiceAccount
    name: hub-of-hubs-addon-controller-sa
    namespace: open-cluster-management
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: hub-of-hubs-addon-controller
  labels:
    app: hub-of-hubs-addon-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub-of-hubs-addon-controller
  template:
    metadata:
      labels:
        app: hub-of-hubs-addon-controller
    spec:
      serviceAccountName: hub-of-hubs-addon-controller-sa
      containers:
      - args:
          - "/hub-of-hubs-addon-controller"
          - "controller"
          - "--v=2"
        env:
        - name: HUB_OF_HUBS_VERSION
          value: "$TAG"
        - name: ENFORCE_HOH_RBAC
          value: "$ENFORCE_HOH_RBAC"
        - name: TRANSPORT_TYPE
          value: "$TRANSPORT_TYPE"
        - name: "KAFKA_BOOTSTRAP_SERVER"
          value: "$KAFKA_BOOTSTRAP_SERVER"
        name: hub-of-hubs-addon-controller
        image: quay.io/open-cluster-management-hub-of-hubs/hub-of-hubs-addon-controller:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: true

