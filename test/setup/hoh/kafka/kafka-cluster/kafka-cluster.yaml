apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka
  labels:
    cluster.open-cluster-management.io/backup: globalhub
    strimzi.io/cluster: kafka
spec:
  entityOperator:
    template:
      pod:
        affinity: {}
    topicOperator: {}
    userOperator: {}
  kafka:
    authorization:
      type: simple
    config:
      auto.create.topics.enable: "false"
      inter.broker.protocol.version: 3.5
      offsets.topic.replication.factor: 1
      ssl.cipher.suites: TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
      ssl.enabled.protocols: TLSv1.2
      ssl.protocol: TLSv1.2
      transaction.state.log.min.isr: 1
      transaction.state.log.replication.factor: 1
    listeners:
    - configuration:
        useServiceDnsDomain: true
      name: plain
      port: 9092
      tls: false
      type: internal
    - authentication:
        type: tls
      configuration:
        bootstrap:
          nodePort: 30095
      name: external
      port: 9095
      tls: true
      type: nodeport
    livenessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    logging:
      loggers:
        kafka.root.logger.level: INFO
      type: inline
    readinessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    replicas: 1
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 25m
        memory: 128Mi
    storage:
      type: ephemeral
    template:
      persistentVolumeClaim:
        metadata:
          labels:
            cluster.open-cluster-management.io/volsync: globalhub
      pod:
        affinity: {}
    version: 3.5.1
  zookeeper:
    logging:
      loggers:
        zookeeper.root.logger: INFO
      type: inline
    replicas: 1
    resources:
      limits:
        memory: 3Gi
      requests:
        cpu: 20m
        memory: 500Mi
    storage:
      type: ephemeral
    template:
      persistentVolumeClaim:
        metadata:
          labels:
            cluster.open-cluster-management.io/volsync: globalhub
      pod:
        affinity: {}