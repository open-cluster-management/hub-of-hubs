apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-global-hub-agent
  namespace: open-cluster-management
  labels:
    addon.open-cluster-management.io/hosted-manifest-location: none
spec:
  replicas: 1
  selector:
    matchLabels:
      name: multicluster-global-hub-agent
  template:
    metadata:
      labels:
        name: multicluster-global-hub-agent
    spec:
      serviceAccountName: multicluster-global-hub-agent
      containers:
        - name: multicluster-global-hub-agent
          image: quay.io/stolostron/multicluster-global-hub-agent:latest
          imagePullPolicy: Always
          args:
            - --zap-log-level=info
            - --pod-namespace=$(POD_NAMESPACE)
            - --leaf-hub-name=event-exporter-cluster
            - --lease-duration=137
            - --renew-deadline=107
            - --retry-period=26
            - --enable-global-resource=false
            - --qps=150
            - --burst=300
            - --enable-pprof=false
            - --standalone=true
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                 apiVersion: v1
                 fieldPath: metadata.namespace
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                 apiVersion: v1
                 fieldPath: metadata.namespace