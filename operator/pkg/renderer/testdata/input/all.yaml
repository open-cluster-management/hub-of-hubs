labels:
  app: nginx
  env: dev
annotations: {}
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 60
replicas: 1
podLabels:
  app: nginx
podAnnotations:
  app.kubernetes.io/name: nginx
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
serviceAccount:
  create: true
  name: nginx
image:
  pullSecrets:
  - image-pull-secret
  repository: docker.io/nginx
  tag: stable
  pullPolicy: IfNotPresent
resources:
  requests:
    memory: 64Mi
    cpu: 250m
  limits:
    memory: 128Mi
    cpu: 500m
nodeSelector:
  node-role.kubernetes.io/worker: ""
tolerations:
- key: node.kubernetes.io/unreachable
  operator: Exists
  effect: NoExecute
  tolerationSeconds: 6000

servicePort: 8080
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: example-tls
     hosts:
       - example.local
