---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: null
  labels:
    app: nginx
    env: dev
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        app.kubernetes.io/name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - image: docker.io/nginx:stable
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: nginx
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      serviceAccountName: nginx
      tolerations:
      - key: node.kubernetes.io/unreachable
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 6000
---
apiVersion: v1
kind: Service
metadata:
  annotations: null
  labels:
    app: nginx
    env: dev
  name: nginx
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: nginx
---
apiVersion: v1
imagePullSecrets:
- name: image-pull-secret
kind: ServiceAccount
metadata:
  annotations: null
  labels:
    app: nginx
    env: dev
  name: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  labels:
    app: nginx
    env: dev
  name: nginx
spec:
  rules:
  - host: example.local
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - example.local
    secretName: example-tls
