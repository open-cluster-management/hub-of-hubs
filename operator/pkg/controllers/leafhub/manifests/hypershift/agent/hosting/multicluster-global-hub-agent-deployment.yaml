apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-global-hub-agent
  namespace: {{.HostedClusterNamespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: multicluster-global-hub-agent
  template:
    metadata:
      labels:
        name: multicluster-global-hub-agent
    spec:
      serviceAccountName: multicluster-global-hub-agent
      containers:
        - name: multicluster-global-hub-agent
          image: {{.HoHAgentImage}}
          args:
            - --kubeconfig=/var/run/secrets/hypershift/kubeconfig
            - '--zap-devel=true'
            - --pod-namespace=$(POD_NAMESPACE)
            - --leaf-hub-name={{.LeadHubID}}
            - --enforce-hoh-rbac=false
            - --transport-type=kafka
            - --kafka-bootstrap-server={{.KafkaBootstrapServer}}
            - --kafka-ssl-ca={{.KafkaCA}}
            - --lease-duration={{.LeaseDuration}}
            - --renew-deadline={{.RenewDeadline}}
            - --retry-period={{.RetryPeriod}}
          imagePullPolicy: Always
          env:
            # - name: KUBECONFIG
            #   value: /var/run/secrets/hypershift/kubeconfig
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                 apiVersion: v1
                 fieldPath: metadata.namespace
            - name: WATCH_NAMESPACE
              value: "open-cluster-management"
              # valueFrom:
              #   fieldRef:
              #    apiVersion: v1
              #    fieldPath: metadata.namespace
          volumeMounts:
          - mountPath: /var/run/secrets/hypershift
            name: kubeconfig
            readOnly: true
      volumes:
      - name: kubeconfig
        secret:
          defaultMode: 420
          secretName: service-network-admin-kubeconfig
