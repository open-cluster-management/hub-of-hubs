{{ if .InstallACMHub }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: open-cluster-management:hub-cluster-controller
  labels:
    addon.open-cluster-management.io/hosted-manifest-location: managed
rules:
- apiGroups:
  - operators.coreos.com
  resources:
  - operatorgroups
  - subscriptions
  - catalogsources
  verbs:
  - create
  - update
{{ end }}
