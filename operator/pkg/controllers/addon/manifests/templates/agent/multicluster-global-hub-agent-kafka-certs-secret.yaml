{{- if not .InstallHostedMode -}}
apiVersion: v1
kind: Secret
metadata:
  name: kafka-certs-secret
  namespace: {{ .AddonInstallNamespace }}
  annotations:
    transport-type: {{.TransportType}}
    client-cert-secret: {{.KafkaClientCertSecret}}
    cluster-ca-secret: {{.KafkaClusterCASecret}}
  labels:
    addon.open-cluster-management.io/hosted-manifest-location: none
    name: {{.KafkaAgentSecretName}}
type: Opaque
data:
  "bootstrap.server": {{.KafkaBootstrapServers}}
  "topic.status":  {{.KafkaStatusTopic}}
  "topic.spec": {{.KafkaSpecTopic}}
  "ca.crt": {{.KafkaCACert}}
  "client.crt": {{.KafkaClientCert}}
  "client.key": {{.KafkaClientKey}}
  "ca.crt": "{{.KafkaCACert}}"
  "client.crt": "{{.KafkaClientCert}}"
  "client.key": "{{.KafkaClientKey}}"
{{- end -}}
