apiVersion: v1
kind: ConfigMap
metadata:
  name: sync-intervals
  namespace: open-cluster-management-global-hub-system
  labels:
    addon.open-cluster-management.io/hosted-manifest-location: managed
data:
  managed_clusters: "5s"
  policies: "5s"
  control_info: "60m"
---
apiVersion: v1
data:
  aggregationLevel: {{ .AggregationLevel }}
  enableLocalPolicies: {{ .EnableLocalPolicies }}
kind: ConfigMap
metadata:
  annotations:
    global-hub.open-cluster-management.io/origin-ownerreference-uid: {{ .OriginOwnerReferenceUID }}
  name: multicluster-global-hub-config
  namespace: open-cluster-management-global-hub-system